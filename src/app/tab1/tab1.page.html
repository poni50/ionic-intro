<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Gallery </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="3" size-md="4" size-sm="6" size="12" *ngFor="let pic of pics">
        <img [src]="pic">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
